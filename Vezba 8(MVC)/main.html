<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <h1>Movie Festival</h1>
        <div class="form-container">
            <p>Please fill in the form</p>
            <p>Movie</p>
            <div class="movie-form">
                <form action="">
                    <label for="movie-title">Title</label>
                    <input type="text" id="movie-title" placeholder="Title">

                    <label for="movie-length">Length (min)</label>
                    <input type="text" id="movie-length" placeholder="Length in min">

                    <select name="" id="">
                        <option hidden disabled selected value> - </option>
                        <option value="">Action</option>
                        <option value="">Sci-fi</option>
                        <option value="">Drama</option>
                        <option value="">Thriller</option>
                        <option value="">Romance</option>
                        <option value="">Comedy</option>
                        <option value="">Horror</option>
                    </select>
                    <input type="button" id="button" value="Create Movie">
            
                    <p class="error-text"></p>
                    <p class="create-movie"></p>
                </form>
            </div>
            <p>Program</p>
            <div class="program-form">
                <form action="">
                    <label for="program-date">Date</label>
                    <input type="date" name="" id="program-date">

                    <input type="button" id="button" value="Create program">
        
                    <p class="error-date"></p>
                    <p class="create-program"></p>
                </form>

                <form action="">
                    <label for="movie-select">Movie</label>
                    <select name="" id="movie-select">
                        <option hidden disabled selected value> - </option>
                    </select>

                    <label for="program-select">Program</label>
                    <select name="" id="program-select">
                        <option hidden disabled selected value> - </option>
                    </select>

                    <input type="button" id="button" value="Add movie to program">
                </form>
            </div>
        </div>
    </div>
    

    <script src="./javaScript/entities.js"></script>
    <script src="./javaScript/form.js"></script>
</body>
</html>
